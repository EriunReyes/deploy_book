<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div style="display:flex; justify-content:space-evenly; margin-top:50px ">
        <div>
            <h1>New Books</h1>
            <form action="/add_book" method="post">
                <label for="Title" class="form-label">Title:</label>
                <input type="text" name="title">
                <br>
                <label for="books" class="form-label">Number of pages:</label>
                <input type="text" name="num_of_pages">
                <br>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
        <div>
            <h1>All Books</h1>
            {% for book in books %}
                <div style="border:solid"><a href="/book_show/{{book.id}}" style="color:black; text-decoration: none;">{{book.title}}</a></div>
            {% endfor %}
            <footer><a href="/">Home</a></footer>
        </div>
    </div>
</body>
</html>
