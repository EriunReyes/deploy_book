<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div style="display:flex; justify-content:space-evenly; margin-top:50px ">
        <div>
            <h1>Title:{{book.title}}</h1>
            <br>
            <p>Favorited by:</p>
                {% for author in book.authors %}
                    <div style="border:solid;">
                        <a href="/show_author/{{author.id}}" style="color:black; text-decoration: none;">{{author.name}}<a href="/delete/{{author.id}}">Delete</a>
                    </div>
                {% endfor %}
            <footer>
                <a href="/">Home</a>
            </footer>
        </div>
        <div>
            <div class="col-5 bg-danger">
            </div>
            <h1>Add Book's Favorite</h1>
            <br>
            <form action="/book_show/{{book.id}}" method="post">
                <label for="book">Authors:</label>
                    <select name="author_id"  class="form-control">
                        {%for a in authors %}
                            {% if a not in book.authors %}
                                <option value="{{a.id}}">{{a.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                <input type="submit" value="Add" class="btn btn-success">
            </form>
            <br>

        </div>
    </div>
