<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Author Show</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid" style="width: auto">
        <div class="h3_navbar">
            <h3 style="color: white;">BooksEnjoy</h3>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" style="margin: 0 50px;">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
            <!-- <a class="nav-link" href="#">Book details</a> -->
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <div id="container">
        <div>
            <h1>{{author.name}} favorites</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                        <tr>
                            <td><a href="/book_show/{{book.id}}" class="authors_link">{{book.title}}</a></td>
                            <td>{{book.num_of_pages}}</td>
                            <td>{{book.price}}$</td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
            <a href="/">Home</a>
        </div>
        <div>
            <h1>Add Reader's Favorite</h1>
            <br>

            <form action="/show_author/{{author.id}}" method="post">
                <label for="book">Book:</label>
                    <select name="book_id"  class="form-control">
                        {%for t in books %}
                            {% if t not in author.books %}
                                <option value="{{t.id}}">{{t.title}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <br>
                <input type="submit" value="Add" class="btn btn-success">
            </form>
            <br>

        </div>
    </div>
</body>
</html>
