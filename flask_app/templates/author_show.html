<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <div style="display:flex; justify-content:space-evenly; margin-top:50px ">
        <div>
            <h1>{{author.name}} favorates</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                        <tr>
                            <td><a href="/book_show/{{book.id}}">{{book.title}}</a></td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
            <a href="/">Home</a>
        </div>
        <div>
            <h1>Add Author's Favorite</h1>
            <br>

            <form action="/show_author/{{author.id}}" method="post">
                <label for="book">Book:</label>
                    <select name="book_id"  class="form-control">
                        {%for t in books %}
                            {% if t not in author.books %}
                                <option value="{{t.id}}">{{t.title}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                <input type="submit" value="Add" class="btn btn-success">
            </form>
            <br>

        </div>
    </div>
</body>
</html>
